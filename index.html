<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Task_Manina</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <style type="text/css">
        </style>
      </head>
<body>

    <div id="blockHeader">
            <header>Список статей</header></div>

    <div class="shell">
        
        <div id="articles">
            <ul class="listAricles"></ul>
            <div id="blockFooter" class="footer">
                
                <button class="active">Добавить статью</button>
            </div>
        </div>
        <div id="content" class="addContent">
            <label class="labels" for="inputTitle">Заголовок</label><input id="inputTitle" type="text" class="inputs inputField">
            <label class="labels" for="inputPicLink">Ссылка на картинку</label><input id="inputPicLink" type="text" class="inputs inputField">
            <label class="labels" for="inputText">Текст</label><textarea id="inputText" class="inputs text"></textarea>          
            <button class="input-form active">Добавить</button>
        </div>

        <div id="show_info">
            <div class="info">
                <img id="info-img" class="right-img" align="right" />
                <p id="info"></p>
            </div>

            <button class="info-form active" onclick="deleteArticle()">Удалить</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
